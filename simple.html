<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Entry - RenewPoly</title>
<style>
    body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #f5f5f5;
  margin: 0;
  padding: 0;
}

header {
  /* background: #4CAF50; */
  color: rgb(7, 7, 7);
  text-align: center;
  padding: 1rem;
}

.form-container {
  max-width: 500px;
  margin: 2rem auto;
  background: white;
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.form-group {
  margin-bottom: 1rem;
}

label {
  display: block;
  margin-bottom: 0.3rem;
  font-weight: 600;
}

input[type="text"],
input[type="number"],
select,
textarea {
  width: 100%;
  padding: 0.5rem;
  border-radius: 8px;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

textarea {
  resize: vertical;
}

.btn {
  padding: 0.7rem 1.5rem;
  border: none;
  background: #4CAF50;
  color: white;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1rem;
}

.btn:hover {
  background: #45a049;
}

.message {
  margin-top: 1rem;
  font-weight: bold;
  color: green;
}
.message.error {
  color: red;
}

</style>  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <header>
    <h1>Capture Expense Entry</h1>
  </header>

  <main class="form-container">
    <form id="expenseForm">
      <div class="form-group">
        <label for="shortName">Short Name of Expense *</label>
        <input type="text" id="shortName" name="shortName" maxlength="50" placeholder="Enter short name" required>
      </div>

      <div class="form-group">
        <label for="expenseType">Expense Type *</label>
        <select id="expenseType" name="expenseType" required>
          <option value="">-- Select Expense Type --</option>
          <option value="Travel">Travel</option>
          <option value="Supplies">Supplies</option>
          <option value="Utilities">Utilities</option>
          <option value="Maintenance">Maintenance</option>
          <option value="Miscellaneous">Miscellaneous</option>
        </select>
      </div>

      <div class="form-group">
        <label for="amount">Amount *</label>
        <input type="number" id="amount" name="amount" min="0.01" step="0.01" placeholder="Enter amount" required>
      </div>

      <div class="form-group">
        <label for="comments">Comments</label>
        <textarea id="comments" name="comments" maxlength="250" placeholder="Optional comments"></textarea>
      </div>

      <div class="form-group">
        <label for="expenseDate">Expense Date</label>
        <input type="text" id="expenseDate" name="expenseDate" readonly>
      </div>

      <button type="submit" class="btn">Save Expense</button>
      <p id="message" class="message"></p>
    </form>
  </main>

  <script >
   // Auto-populate current date
document.getElementById('expenseDate').value = new Date().toLocaleDateString();

const form = document.getElementById('expenseForm');
const message = document.getElementById('message');

form.addEventListener('submit', function(e) {
  e.preventDefault();

  const shortName = document.getElementById('shortName').value.trim();
  const expenseType = document.getElementById('expenseType').value;
  const amount = parseFloat(document.getElementById('amount').value);
  const comments = document.getElementById('comments').value.trim();
  const expenseDate = document.getElementById('expenseDate').value;

  // Validation
  if (!shortName || shortName.length > 50) {
    showMessage('Short Name is required (max 50 chars)', true);
    return;
  }
  if (!expenseType) {
    showMessage('Expense Type is required', true);
    return;
  }
  if (isNaN(amount) || amount <= 0) {
    showMessage('Amount must be a positive number', true);
    return;
  }
  if (comments.length > 250) {
    showMessage('Comments cannot exceed 250 characters', true);
    return;
  }

  // Save expense to localStorage
  const expenses = JSON.parse(localStorage.getItem('expenses')) || [];
  expenses.push({ shortName, expenseType, amount, comments, expenseDate });
  localStorage.setItem('expenses', JSON.stringify(expenses));

  showMessage('Expense saved successfully');

  form.reset();
  document.getElementById('expenseDate').value = new Date().toLocaleDateString();
});
  
function showMessage(msg, isError = false) {
  message.textContent = msg;
  if (isError) {
    message.classList.add('error');
  } else {
    message.classList.remove('error');
  }
}



  </script>
</body>
</html>
